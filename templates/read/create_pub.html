{% extends 'core/base.html' %}
{% block title %}Create a publication{% endblock %}
{% block content %}
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label for="titleInput" class="form-label">Title</label>
    <input type="text" name="title" class="form-control" id="titleInput" placeholder="Front page of reddit">
  </div>
  <div class="mb-3">
    <label for="linkInput" class="form-label">Link to publication</label>
    <input type="text" name="link" class="form-control" id="linkInput" placeholder="https://www.reddit.com/">
    <div id="passwordHelpBlock" class="form-text">
      Enter a link that starts with "https://" and we'll try to find a RSS link.
    </div>
  </div>

  <button type="submit" class="btn btn-success">Create</button>
</form>
{% endblock %}
