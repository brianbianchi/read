<html>

<body>
  <h1>Links</h1>
  {% for feed in feeds %}
  <hr>
  <h2><a href="{{feed.feed.link}}">{{feed.feed.title}}</a></h2>
  <p>{{feed.feed.description}}</p>

  <ul>
    {% for entry in feed.entries %}
    <li><a href="{{entry.link}}">{{entry.title}}</a></li>
    {% endfor %}
  </ul>
  {% endfor %}
  <!-- <hr>
    <a href="{{.BaseUrl}}/{{.Code}}">Manage subscriptions</a>
    <a href="{{.BaseUrl}}/unsubscribe/{{.Code}}">Unsubscribe</a> -->
</body>

</html>
