<html>

<body>
  <h1><a href="{{base_url}}/feed/{{feed.id}}">{{feed.title}}</a></h1>
  <p>{{feed.description}}</p>
  {% for pub in feeds %}
  <hr>
  <h2><a href="{{pub.feed.link}}">{{pub.feed.title}}</a></h2>
  <p>{{pub.feed.description}}</p>

  <ul>
    {% for entry in pub.entries %}
    <li><a href="{{entry.link}}">{{entry.title}}</a></li>
    {% endfor %}
  </ul>
  {% endfor %}
  <hr>
  <a href="{{base_url}}/user/{{user.username}}">Manage subscriptions</a>
</body>

</html>
